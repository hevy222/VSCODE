   </hia> pastelaria da hevelyn O pastel é um dos lanches mais tradicionais do Brasil. Simples e delicioso, pode ser feito em diversos formatos e com diferentes recheios. Mais do que um lanche rápido para ser comido na feira, o pastel ganha renome e espaço em diversos restaurantes, e até versões gourmet. 
   As pastelarias têm feito bastante sucesso em todo o país, com estabelecimentos lotados, diversos e inovadores sabores e formatos. E também fazem sucesso nos aplicativos como iFood, com alta procura por parte dos consumidores. Se você tem uma pastelaria, essa é uma ótima maneira de levar seus produtos pra mais pessoas.
   Mas, além de um bom produto, você precisa de uma boa divulgação para alcançar novos públicos e conquistar mais clientes. 
   Uma maneira fácil e relativamente barata de fazer isso,  é através das redes sociais.Porém, nem sempre as empresas sabem como usá-las da melhor maneira possível, e têm dificuldades em produzir conteúdos que engaje as pessoas, e as incentive a conhecer seu restaurante e seus lanches.</h1> 
</h1>Qualidade e Personalidade:Crie uma ambientação para a foto. Crie um cenário para as fotos que representem a identidade da sua marca, que passam não apenas a qualidade dos pastéis, as a personalidade da empresa. 
Se você tem combos de produtos, ou ofertas de mais de um item, fotografe-os juntos. Caso tenha embalagens personalizadas, ou outros elementos que fazem parte da apresentação, a inclua nas fotos.
Você também pode criar cenários e temas diferentes para cada forma ou sabor de pastel. Um exemplo é incluir no cenário elementos que remetam ao recheio – um pastel de chocolate, por exemplo, pode estar cercado por barras de chocolate.</h1>
